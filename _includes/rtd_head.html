<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <title>{{site.title}}</title>
    <link rel="icon" type="image/png" href="{{ "/img/favicons/sc_logo.png" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{ "/css/theme.css" | prepend: site.baseurl }}" type="text/css" />
    <link rel="stylesheet" href="https://cdnmedia.readthedocs.org/css/readthedocs-doc-embed.css" type="text/css" />
    <link rel="top" title="None" href="documentation.html#document-index"/>


    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <![endif]-->
    <script src="_static/js/modernizr.min.js"></script>

    <script type="text/javascript">

            project: "sociocortex",
            version: "stable",
            language: "en",
            page: "documentation",
            builder: "sphinx",
            theme: "sphinx_rtd_theme",
            docroot: "/",
            source_suffix: ".rst",
            api_host: "https://readthedocs.org",
            commit: ""
        }
        // Old variables
        var doc_version = "stable";
        var doc_slug = "sociocortex";
        var page_name = "documentation";
        var html_theme = "sphinx_rtd_theme";
    </script>

            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

</head>
