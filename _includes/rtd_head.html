<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <title>{{site.title}}</title>
    <link rel="icon" type="image/png" href="{{ "/img/favicons/sc_logo.png" }}">
    <link rel="canonical" href="http://sociocortex.readthedocs.org/en/latest/" />

    <link rel="stylesheet" href="{{ "/css/theme.css" }}" />
    <link rel="stylesheet" href="https://cdnmedia.readthedocs.org/css/readthedocs-doc-embed.css" />
    <link rel="stylesheet" href="{{ "/css/syntax.css" }}" rel="stylesheet">
    <link rel="top" title="None" href="index.html#document-index" />

    <style type="text/css">
        .post-content th {
            text-align: left;
        }

        .post-content td {
            border-spacing: 2px 5px 2px 5px;
        }
    </style>

    <script type="text/javascript">
        // This is included here because other places don't have access to the pagename variable.
        var READTHEDOCS_DATA = {
            project: "sociocortex",
            version: "latest",
            language: "en",
            page: "index",
            builder: "sphinx",
            theme: "sphinx_rtd_theme",
            docroot: "/",
            api_host: "https://readthedocs.org",
            commit: ""
        }
        //source_suffix: ".rst",
        // Old variables
        var doc_version = "latest";
        var doc_slug = "sociocortex";
        var page_name = "index";
        var html_theme = "sphinx_rtd_theme";
    </script>
    <!-- RTD Analytics Code -->
    <!-- Included in the header because you don't have a footer block. -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-17997319-1']);
        _gaq.push(['_trackPageview']);

        // User Analytics Code
        _gaq.push(['user._setAccount', 'None']);
        _gaq.push(['user._trackPageview']);
        // End User Analytics Code


        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <script src={{ "/js/modernizr.min.js" }}></script>
</head>
