<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <title>{{site.title}}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' }}"> <!-- prepend: site.baseurl | prepend: site.url -->
    <link rel="icon" type="image/x-icon" href="{{ "/img/favicons/favicon.ico" | prepend: site.url }}"> <!--  | prepend: site.baseurl -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/img/favicons/favicon.ico" | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/css/style.css" }}"> <!--  | prepend: site.baseurl -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" }}"> <!--  | prepend: site.baseurl -->
</head>
