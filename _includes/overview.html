<br /><br />
<section>
    <div class="container">
        {% for post in site.categories.overview %}
        <div class="row">

            {% if post.mode == "left" %}
            <div class="col-lg-6">
                <img src="{{ post.pic }}" width="100%" />
            </div>
            <div class="col-lg-6 text-left">
                <h2 class="section-subheading">
                    {{post.title}}
                </h2>
                {{ post.content }}
            </div>
            {% elsif post.mode == "right" %}


            <div class="col-lg-6 text-left">
                <h2 class="section-subheading">
                    {{post.title}}
                </h2>
                {{ post.content }}
            </div>
            <div class="col-lg-6">
                <img src="{{ post.pic }}" width="100%" />
            </div>

            {% else %}

            <div class="col-lg-12 text-left">
                <h2 class="section-subheading">
                    {{post.title}}
                </h2>
                <img src="{{ post.pic }}" width="100%" /><br />
                {{ post.content }}
            </div>

            {% endif %}





        </div>
        {% endfor %}
    </div>
</section>
